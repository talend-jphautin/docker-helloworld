<!DOCTYPE html>
<html lang="en">
<head>
    <title>docker-helloworld</title>
    <meta charset="UTF-8">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="moment.min.js" type="text/javascript"></script>
    <script src="handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script id="greetings-template" type="text/x-handlebars-template">
        <div class="table-responsive">
        <table class="table">
            <thead><tr><th>user</th><th>date</th></tr></thead>
            <tbody>
            {{#each .}}
            <tr><td>{{name}}</td><td>{{formatDate date ""}}</td></tr>
            {{else}}
            <tr><td colspan="2">No activity for user.</td></tr>
            {{/each}}
            </tbody>
        </table>
        </div>
    </script>
</head>
<body>
<div class="container-fluid">
    <h4>Welcome to ramp up application !</h4>
    <div class="col-lg-6">
        <p class="text-primary">Try to use the greeting service !</p>
        <form>
            <div class="form-group form-group-lg">
                <label for="name">name</label>
                <input id="name" name="name" type="text">
            </div>
            <button id="send" name="send" class="btn btn-primary">send</button>
            <button id="check" name="check" class="btn btn-default">Check activity</button>
        </form>
    </div>
    <p class="col-lg-6 result"></p>
</div>
<footer class="footer">
    <div class="container-fluid">
        <p class="text-muted">see <a href='swagger-ui.html'>documentation of the greeting service</a></p>
    </div>
</footer>
</body>
</html>
